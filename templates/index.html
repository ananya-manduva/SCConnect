<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Cruz Business Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green for the header */
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #4CAF50; /* Green border for the form */
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #4CAF50; /* Green border for input */
            border-radius: 5px;
            box-sizing: border-box;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green */
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-top: 30px;
        }

        pre {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 1.4rem;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            border: 1px solid #ccc; /* Border for the results box */
        }
    </style>
</head>
<body>
    <div>
        <h1>Santa Cruz Business Contact Info</h1>
        <form method="POST">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Scrape</button>
        </form>

        {% if contact_info %}
            <h2>Results</h2>
            <pre>{{ contact_info }}</pre>
        {% endif %}
    </div>
</body>
</html>
